<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pagos</title>
    <style>
        .seccion{
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin-top: 5px;
        }
        input, textarea{
            width: 10%;
            padding: 5px;
            margin-top: 2px;
        }
    </style>

</head>
<body>
    
    <h2>Formulario de pagos</h2>
    <form class="Formulario">
        
       <div class="seccion">
            <h3>MIS DATOS</h3>
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="escriba aqui su nombre">
            <label>Correo electronico</label>
            <input type="email" name="email" placeholder="usuario@dominio.com">
            <label>Telefono</label>
            <input type="tel" name="telefono" placeholder="+57 1234567890">
        </div>
        <div class="seccion">
            <h3>Dirección</h3>
            <label>dirección:</label>
            <textarea name="dirección" rows="6"></textarea> <br>
            <label>Código postal</label>
            <input type="text" name="Código_postal" placeholder="CP">
            <label>Cuidad:</label>
            <input type="text" name="cuidad" placeholder="cuidad">
        </div>
        <div class="seccion">
            <h3>forma de Pago</h3>
            <label>Tarjeta de Credito:</label> <br>
            <label>VISA</label>
            <input type="radio" name="tarjeta" value="VISA">
            <label>American Express</label>
            <input type="radio" name="tarjeta" value="American Express">
            <label>Marter Card</label>
            <input type="radio" name="tarjeta" value="Marter Card">
            <label>Numero de tarjeta:</label>
            <input type="text" name="numero_tarjeta" placeholder="Numero tarjeta">
            <label>Código seguridad</label>
            <input type="text" name="codigo_seguridad" placeholder="Código seguridad">
            <label>Nombre tarjeta:</label>
            <input type="text" name="nombre_tarjeta" placeholder="Nombre exacto tarjeta">
        </div>

        <button type="submit">Comprar</button>
    </form>

</body>
</html>
